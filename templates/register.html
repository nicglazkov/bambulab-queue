{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Register</h2>

    {% if first_user %}
    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6">
        You are the first user registering. You will automatically be granted administrator privileges.
    </div>
    {% endif %}

    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="username">Username *</label>
            <input type="text" name="username" id="username" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email (Optional)</label>
            <input type="email" name="email" id="email" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="id_number">ID Number (Optional)</label>
            <input type="text" name="id_number" id="id_number" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="password">Password *</label>
            <input type="password" name="password" id="password" required class="w-full px-3 py-2 border rounded"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="confirm_password">Confirm Password *</label>
            <input type="password" name="confirm_password" id="confirm_password" required
                class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            Register
        </button>
        <div class="mt-4 text-center">
            <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-700">
                Already have an account? Login
            </a>
        </div>
    </form>
</div>
{% endblock %}
