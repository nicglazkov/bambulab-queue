{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Submit Print Request</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="file">3D Model File (.gcode only)</label>
            <input type="file" name="file" id="file" required accept=".gcode"
                   class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="notes">Notes</label>
            <textarea name="notes" id="notes" rows="3"
                      class="w-full px-3 py-2 border rounded"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            Submit Print Request
        </button>
    </form>
</div>
{% endblock %}
